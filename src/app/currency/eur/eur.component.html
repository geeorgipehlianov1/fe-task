<table>
    <tr>
        <th>Currency</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>BTC</td>
        <td *ngIf="!!eur && !!btc">{{(eur.price * btc.price).toFixed(2)}}</td>
    </tr>
    <tr>
        <td>Ether</td>
        <td *ngIf="!!eur && !!ether">{{(eur.price * ether.price).toFixed(2)}}</td>
    </tr>
    <tr>
        <td>ae</td>
        <td *ngIf="!!eur && !!ae">{{(eur.price * ae.price).toFixed(2)}}</td>
    </tr>
</table>
